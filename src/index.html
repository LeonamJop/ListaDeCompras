<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <link rel="shortcut icon" href="../assets/favicon-16x16.png" type="image/x-icon" />
    <title>Lista de Compras</title>
  </head>
  <body>
    <header class="title">
      <h1>
        <img src="../assets/favicon-32x32.png" alt="iconList" /> 
        Lista de Compras
      </h1>
      <hr />
    </header>
    <div id="include">
      <button id="addNewCard">Incluir</button>
    </div>

    <div class="modalRequisitionContainer">
      <div class="modalRequisition">
        <label for="productName">Produto:</label>
        <input class="productName" type="text" placeholder="O que comprar?" />

        <div class="quantity">
          <label for="productQuantity">Quantidade: </label>
          <input
            class="productQuantity"
            type="number"
            placeholder="Quantidade?"
            min="1"
          />
        </div>

        <div class="value">
          <label for="productValue">Valor do Produto:</label>
          <input
            class="productValue"
            type="number"
            placeholder="Valor?"
            min="0.01"
          />
        </div>

        <button id="order">Cocluido</button>
      </div>
    </div>

    <div class="boards">
      <div class="board">
        <div id="adiciona" class="dropzone">
          <h3>Comprar</h3>
          <hr />
        </div>
      </div>

      <div class="board">
        <div class="dropzone">
          <h3>Comprando</h3>
          <hr />
        </div>
      </div>

      <div class="board">
        <div class="dropzone">
          <h3>Comprado</h3>
          <hr />
        </div>
      </div>
    </div>
    <script type="module" src="script.js" defer></script>
  </body>
</html>
